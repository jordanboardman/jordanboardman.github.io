<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tictactoe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>

<body class="background">
    <div class="headerbox">
        <h1 class="header">Play Tic Tac Toe!</h1>
    </div>
    <div class="players">
        <div class="player1">Player 1: X</div>
        <div class="player2">Player 2: O</div>
    </div>
    <div class="board">
        <div class="rows">
            <div onclick="setCord(0,0)" id="tile00" class="square"></div>
            <div onclick="setCord(1,0)" id="tile10" class="square"></div>
            <div onclick="setCord(2,0)" id="tile20" class="square"></div>
        </div>
        <div class="rows">
            <div onclick="setCord(0,1)" id="tile01" class="square"></div>
            <div onclick="setCord(1,1)" id="tile11" class="square"></div>
            <div onclick="setCord(2,1)" id="tile21" class="square"></div>
        </div>
        <div class="rows">
            <div onclick="setCord(0,2)" id="tile02" class="square"></div>
            <div onclick="setCord(1,2)" id="tile12" class="square"></div>
            <div onclick="setCord(2,2)" id="tile22" class="square"></div>
        </div>
        <div id="playagain">
            <button onclick="reset()" class="btn btn-success">Play Again?</button>
        </div>
    </div>
</body>
<script src="./tictactoe.js"></script>

</html>
